<div class="container">
  <form class="customer-form">
    <h2>Add New Customer</h2>

    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="newCustomer.name" name="name" />
    </div>

    <div>
      <label>Mobile:</label>
      <input type="text" [(ngModel)]="newCustomer.mobile" name="mobile" />
    </div>

    <div>
      <label>Address:</label>
      <input type="text" [(ngModel)]="newCustomer.address" name="address" />
    </div>

    <div class="actions">
