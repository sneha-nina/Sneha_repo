<div class="container">
  <form class="sale-form">
    <h2>New Sale Transaction</h2>

    <div>
      <label>Customer:</label>
      <select [(ngModel)]="selectedCustomer" name="customer">
        <option value="" disabled selected>Select Customer</option>
        <option *ngFor="let customer of customers" [value]="customer.name">{{ customer.name }}</option>
      </select>
    </div>

    <div>
      <label>Product:</label>
      <select [(ngModel)]="selectedProductId" name="product">
        <option value="" disabled selected>Select Product</option>
        <option *ngFor="let product of products" [value]="product.id">
          {{ product.itemName }} (â‚¹{{ product.price }}) - Stock: {{ product.stockQuantity }}
        </option>
      </select>
    </div>

    <div>
      <label>Quantity:</label>
      <input type="number" [(ngModel)]="quantity" min="1" />
    </div>

    <div class="actions">
      <button type="button" (click)="addItemToBill()">âž• Add Item</button>
    </div>

    <hr *ngIf="currentBillItems.length > 0" />

    <h3 *ngIf="currentBillItems.length > 0">Bill Summary</h3>

    <table *ngIf="currentBillItems.length > 0">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price (â‚¹)</th>
          <th>Total (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of currentBillItems">
          <td>{{ item.itemName }}</td>
          <td>{{ item.quantity }}</td>
          <td>â‚¹{{ item.price }}</td>
          <td>â‚¹{{ item.total }}</td>
        </tr>
      </tbody>
    </table>

    <h3 *ngIf="billTotal > 0">Total: â‚¹{{ billTotal }}</h3>

    <div class="actions">
      <button *ngIf="currentBillItems.length > 0" type="button" (click)="finishBilling()">âœ… Finish</button>
      <button type="button" (click)="cancelBilling()">ðŸ”™ Back</button>
    </div>
  </form>
</div>
