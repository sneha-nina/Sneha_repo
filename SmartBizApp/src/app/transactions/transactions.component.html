<h2>All Transactions</h2>

<table class="transaction-table">
  <thead>
    <tr>
      <th>Sale ID</th>
      <th>Customer</th>
      <th>Item</th>
      <th>Quantity</th>
      <th>Total Price (â‚¹)</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sale of sales">
      <td>{{ sale.id }}</td>
      <td>{{ sale.customerName }}</td>
      <td>{{ sale.itemName }}</td>
      <td>{{ sale.quantity }}</td>
      <td>{{ sale.totalPrice }}</td>
      <td>{{ sale.date | date:'short' }}</td>
    </tr>
  </tbody>
</table>
